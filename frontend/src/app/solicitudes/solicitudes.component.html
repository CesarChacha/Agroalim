<div class="jumbotron">
    <h1 class="display-4">Empresas Solicitantes</h1>
    <p class="lead">Acepte o rechace solicitudes de afiliaci√≥n de empresas solicitantes.</p>
    <hr class="my-4">
    
    <div class="row">
        <div class="col">
            <div class="mat-elevation-z1">
                <table class="table table-hover w-100">
                  <thead>
                    <tr>
                      <th scope="col" *ngFor="let column of columsTable">{{column}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let empresa of dataTable; let ind = index">
                      <th scope="row">{{ind + 1}}</th>
                      <td>{{empresa.nombre_comercial}} ({{empresa.razon_social}})</td>
                      <td>{{empresa.rfc}}</td>
                      <td>{{empresa.fecha_actualizacion | date : 'medium'}}</td>
                      <td>
                        <button mat-icon-button matTooltip="Ver solicitud" routerLink="{{empresa.rfc}}/{{empresa.id_empresa}}" color="primary">
                          <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Eliminar solicitud" color="warn">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>  
        </div>
    </div>

</div>
